<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Nexus</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #00ff00;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(17, 17, 17, 0.1) 0%, transparent 100%),
                linear-gradient(to bottom, #0a0a0a 0%, #1a1a1a 100%);
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #00ff00;
            background-color: transparent;
            border: 2px solid #00ff00;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(0, 255, 0, 0.4),
                transparent
            );
            transition: all 0.5s;
        }
        .button:hover::before {
            left: 100%;
        }
        .button:hover {
            box-shadow: 0 0 20px #00ff00;
        }
        #particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    <div class="container">
        <h1>DIGITAL NEXUS</h1>
        <div class="button-container">
            <a href="data-stream.html" class="button">Enter Data Stream</a>
            <a href="neural-network.html" class="button">Access Neural Network</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
    <script>
        window.onload = function() {
            Particles.init({
                selector: '#particles',
                color: '#00ff00',
                connectParticles: true,
                responsive: [
                    {
                        breakpoint: 768,
                        options: {
                            maxParticles: 80
                        }
                    },
                    {
                        breakpoint: 425,
                        options: {
                            maxParticles: 50
                        }
                    }
                ]
            });
        };
    </script>
</body>
</html>
